<a href="#"
class="list-group-item clearfix"  [routerLink]="[contact.id]" routerLinkActive="active">
<div>
    <span class="pull-left">
        <h4>{{contact.name}}</h4>
    </span>
    <span class="pull-right">
        <img 
        [src]="contact.imageUrl" 
        alt="{{contact.name}}" 
        class="img-responsive" 
        style="max-height:50px"></span>
</div>
</a>
