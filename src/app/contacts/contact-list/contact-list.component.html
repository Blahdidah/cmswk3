<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span style="font-size:24px">Contacts</span>
                <button class="btn btn-success pull-right">New Contact</button>
            </div>

        
        <div class="row">
            <div class="col-md-12" >
                <app-contact-item 
                *ngFor="let contactEl of contacts"
                [contact]="contactEl"
                (contactSelected)="onContactSelected(contactEl)"></app-contact-item>
            </div>
        </div>
    </div>
</div>
